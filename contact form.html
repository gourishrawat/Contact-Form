<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Responsive Contact us Form | Gourish</title>
   <link rel="stylesheet" href="mysty.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="container">
      <div class="text"> Contact us</div>

      <form
         action="https://script.google.com/macros/s/AKfycbxxby5XZ_F086V3Ew6Y53RvyumnHMECRy-9IARb5_aIAuJ9SXwsOI9vWtHeOw7h2mPR/exec"
         method="post">
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Full Name</label>
            </div>
            <div class="input-data">
               <input type="tel" required maxlength="10" minlength="10">
               <div class="underline"></div>
               <label for="">Mobile no.</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Address</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Destination</label>
            </div>
         </div>
         <!----------------journey-->
         <div class="form-row">
            <div class="input-data">
               <input type="date">
               <div class="underline"></div>
               <label for="">Start Journey</label>
            </div>
            <div class="input-data">
               <input type="date">
               <div class="underline"></div>
               <label for=""> End Journey</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">Write your message</label>
               <br />
               <div class="form-row submit-btn">
                  <div class="input-data">
                     <div class="inner"></div>
                     <input type="submit" value="submit">
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
</body>

</html>
